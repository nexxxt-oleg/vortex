<div class="min-vh-100 d-flex align-items-center justify-content-center flex-column">
    <a href="" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#reg1">
        Регистрация по приглашению
    </a>
    <a href="" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#auth">
        Авторизация
    </a>
</div>


<!-- Modal -->
<div class="modal fade" id="reg1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="d-flex modal-reg">
                <div class="modal-reg__col-left">
                    <div class="modal-reg__col-left__logo">
                        <img class="d-block" src="./images/dist/logo.svg" width="311" height="101" alt="">
                    </div>

                    <div class="modal-reg__col-left__info">
                        У вас уже есть аккаунт на Vortex? <a href="" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#auth">Войти</a>
                    </div>
                </div>
                <div class="modal-reg__col-right">
                    <button type="button" class="modal-reg__close" data-bs-dismiss="modal" aria-label="Close">
                        <svg  width="18" height="18" >
                            <use xlink:href="#svg-modal-close"></use>
                        </svg>
                    </button>

                    <div class="modal-reg__header">
                        <h2>
                            <span class="modal-reg__header__back">
                                <svg width="12" height="20">
                                    <use xlink:href="#svg-back"></use>
                                </svg>
                            </span>
                            Регистрация по приглашению
                        </h2>
                    </div>
                    <div class="modal-reg__body">
                        <div class="d-flex justify-content-between align-items-center pb-3">
                            <div class="d-flex align-items-center dashboard__card__form__caption pt-0 pb-0">
                                Выберите роль
                                <button class="btn-info ms-2" data-bs-trigger="hover focus" data-bs-container="body"
                                        data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">
                                    <svg width="20" height="20">
                                        <use xlink:href="#svg-info"></use>
                                    </svg>
                                </button>
                            </div>

                            <a href="" class="modal-link">Различие ролей</a>
                        </div>

                        <form action="">
                            <ul class="nav justify-content-between user-role">
                                <li class="user-role__item">
                                    <label>
                                        <input type="radio" name="role" value="Клиент" checked>
                                        <span class="user-role__item__wrap">
                                            <span>Клиент</span>
                                             <svg width="41" height="50" >
                                                <use xlink:href="#svg-role"></use>
                                            </svg>
                                        </span>
                                    </label>
                                </li>
                                <li class="user-role__item">
                                    <label>
                                        <input type="radio" name="role" value="Покупатель">
                                        <span class="user-role__item__wrap">
                                            <span>Покупатель</span>
                                             <svg width="41" height="50" >
                                                <use xlink:href="#svg-role"></use>
                                            </svg>
                                        </span>
                                    </label>
                                </li>
                                <li class="user-role__item">
                                    <label>
                                        <input type="radio" name="role" value="Платежный агент" >
                                        <span class="user-role__item__wrap">
                                           <span>Платежный агент</span>
                                             <svg width="41" height="50" >
                                                <use xlink:href="#svg-role"></use>
                                            </svg>
                                        </span>
                                    </label>
                                </li>
                                <li class="user-role__item">
                                    <label>
                                        <input type="radio" name="role" value="Плательщик">
                                        <span class="user-role__item__wrap">
                                            <span>Плательщик</span>
                                             <svg width="41" height="50" >
                                                <use xlink:href="#svg-role"></use>
                                            </svg>
                                        </span>
                                    </label>
                                </li>
                                <li class="user-role__item">
                                    <label>
                                        <input type="radio" name="role" value="Поставщик">
                                        <span class="user-role__item__wrap">
                                            <span>Поставщик</span>
                                             <svg width="41" height="50" >
                                                <use xlink:href="#svg-role"></use>
                                            </svg>
                                        </span>
                                    </label>
                                </li>
                                <li class="user-role__item">
                                    <label>
                                        <input type="radio" name="role" value="Логистический оператор">
                                        <span class="user-role__item__wrap">
                                            <span>Логистический оператор</span>
                                             <svg width="41" height="50" >
                                                <use xlink:href="#svg-role"></use>
                                            </svg>
                                        </span>
                                    </label>
                                </li>

                            </ul>
                            <div class="modal-reg__form pb-5">
                                <div class="d-flex align-items-center dashboard__card__form__caption pt-0">
                                    Заполните свой данные
                                    <button class="btn-info ms-2" data-bs-trigger="hover focus" data-bs-container="body"
                                            data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">
                                        <svg width="20" height="20">
                                            <use xlink:href="#svg-info"></use>
                                        </svg>
                                    </button>
                                </div>

                                <div class="input-field input-field--right-ico">
                                    <input id="name_org" type="text" class="input-field__text" placeholder="Название организации">
                                    <label for="name_org" class="input-field__label">Название организации</label>
                                    <button class="btn-info input-field__ico" data-bs-trigger="hover focus" data-bs-container="body"
                                            data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">
                                        <svg width="20" height="20">
                                            <use xlink:href="#svg-info"></use>
                                        </svg>
                                    </button>
                                </div>

                                <div class="input-field">
                                    <input id="email_reg" type="email" class="input-field__text" placeholder="E-mail / логин для входа">
                                    <label for="email_reg" class="input-field__label">E-mail <span>/ логин для входа</span></label>
                                </div>

                                <div class="input-field input-field--right-ico">
                                    <input id="pass_reg" type="text" class="input-field__text" placeholder="пароль" value="345gst34 w57/9552">
                                    <label for="pass_reg" class="input-field__label">пароль</label>
                                    <div class="input-field__ico">
                                        <svg width="22" height="18">
                                            <use xlink:href="#svg-active-pass"></use>
                                        </svg>
                                    </div>
                                </div>

                                <div class="input-field input-field--right-ico">
                                    <input id="pass_reg2" type="password" class="input-field__text" placeholder="Повторите пароль" value="345gst34 w57/9552">
                                    <label for="pass_reg2" class="input-field__label">Повторите пароль</label>
                                    <div class="input-field__ico">
                                        <svg width="22" height="22">
                                            <use xlink:href="#svg-open-pass"></use>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="form-check mb-5">
                                <input class="form-check-input" type="checkbox" value="" id="regCheck1">
                                <label class="form-check-label color-silver" for="regCheck1">
                                    Нажимая кнопку «Зарегистрироваться»,<br>
                                    я принимаю <a href="">Условия пользования сервисом</a><br>
                                    и <a href="">Политику конфиденциальности</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-success d-inline-flex align-items-center text-uppercase btn-h50">
                                Зарегистрироваться
                                <svg width="9" height="14" class="ms-3 btn__ico-r">
                                    <use xlink:href="#svg-right"></use>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<div class="modal fade" id="auth" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="d-flex modal-reg">
                <div class="modal-reg__col-left">
                    <div class="modal-reg__col-left__logo">
                        <img class="d-block" src="./images/dist/logo.svg" width="311" height="101" alt="">
                    </div>

                    <div class="modal-reg__col-left__info">
                        У вас уже есть аккаунт на Vortex? <a href="" data-bs-dismiss="modal">Войти</a>
                    </div>
                </div>
                <div class="modal-reg__col-right">
                    <button type="button" class="modal-reg__close" data-bs-dismiss="modal" aria-label="Close">
                        <svg  width="18" height="18" >
                            <use xlink:href="#svg-modal-close"></use>
                        </svg>
                    </button>

                    <div class="modal-reg__header">
                        <h2>
                            <span class="modal-reg__header__back">
                                <svg width="12" height="20">
                                    <use xlink:href="#svg-back"></use>
                                </svg>
                            </span>
                            Авторизация <span class="color-silver">/ вход в систему</span>
                        </h2>
                    </div>
                    <div class="modal-reg__body">


                        <form action="">

                            <div class="modal-reg__form pb-5">


                                <div class="input-field">
                                    <input id="email_auth" type="email" class="input-field__text" placeholder="E-mail / логин для входа">
                                    <label for="email_auth" class="input-field__label">E-mail <span>/ логин для входа</span></label>
                                </div>

                                <div class="input-field ">
                                    <input id="pass_auth" type="password" class="input-field__text" placeholder="Пароль" >
                                    <label for="pass_auth" class="input-field__label">Пароль</label>
                                </div>
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="save">
                                        <label class="form-check-label color-silver" for="save">
                                            Запомнить меня
                                        </label>
                                    </div>
                                    <a href="" class="modal-link color-green" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#auth">Забыли пароль?</a>
                                </div>
                            </div>

                            <div class="form-check mb-5">
                                <input class="form-check-input" type="checkbox" value="" id="regCheck2">
                                <label class="form-check-label color-silver" for="regCheck2">
                                    Нажимая кнопку «Зарегистрироваться»,<br>
                                    я принимаю <a href="">Условия пользования сервисом</a><br>
                                    и <a href="">Политику конфиденциальности</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-success d-inline-flex align-items-center text-uppercase btn-h50">
                                ВОЙТИ
                                <svg width="9" height="14" class="ms-3 btn__ico-r">
                                    <use xlink:href="#svg-right"></use>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
